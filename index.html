<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaisu Fassion</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #fefefe;
      color: #333;
      line-height: 1.6;
    }

    /* Header */
    header {
      background: #ff4d6d;
      color: white;
      padding: 15px;
      text-align: center;
    }

    header h1 {
      margin-bottom: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      background: url('https://via.placeholder.com/1200x400') no-repeat center/cover;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    .hero h2 {
      font-size: 2.5em;
    }

    .hero p {
      margin: 15px 0;
    }

    .btn {
      background: white;
      color: #ff4d6d;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    .btn:hover {
      background: #ffcccc;
    }

    /* Products */
    .products {
      text-align: center;
      padding: 50px 20px;
    }

    .product-list {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .product {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      width: 200px;
      background: #fff;
      transition: transform 0.3s;
    }

    .product img {
      max-width: 100%;
      border-radius: 5px;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Vaishu Fashion</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">New Arrivals</a></li>
        <li><a href="#">Collections</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Trendy Womenâ€™s Wear</h2>
    <p>Discover your style with Vaisu Fassion</p>
    <a href="#" class="btn">Shop Now</a>
  </section>

  <!-- Products -->
  <section class="products">
    <h2>Our Collections</h2>
    <div class="product-list">
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Dress 1">
        <h3>Elegant Dress</h3>
        <p>rs 299</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Dress 2">
        <h3>Casual Outfit</h3>
        <p>rs 399</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Dress 3">
        <h3>Party Wear</h3>
        <p>rs 499</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Vaishu Fashion | Designed by Sree</p>
  </footer>
</body>
</html>
